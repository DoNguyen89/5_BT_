<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BCC</title>
</head>
<body>
    <script>
        for(i=1;i<=9;i++)
        {
            document.write("<br>")
            for(n=2;n<=9;n++)
                document.write("<td>" +n + "x" + i +"="+ (n*i)+' . ');
                document.write("<br>");
        }
    </script>
</body>
</html>
